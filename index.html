<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>

    <body>
        <div class="side-header-container">
            <div class="side-top-spacer"></div>
            <div class="side-header">
                <img id="odin-logo" src="./images/odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            <div class="side-bottom-spacer">
                <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
            </div>
        </div>
        <div class="content-container">
            <form action="#" method="get">
                <div class="form-header">
                    <p>This is not a real online service! You know you need something like this in your life to help you
                        realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-container">
                    <h2 class="form-title">Let's do this!</h2>
                    <div class="input 1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input 2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input 3">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input 4">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="input 4">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input 6">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
                <div class="form-footer">
                    <div class="form-submit">
                        <input type="submit" value="Create Account">
                    </div>
                    <div class="form-existing">
                        Already Have an Account?
                        <a href="#">Log in</a>
                    </div>
                </div>
            </form>
        </div>
    </body>

</html>
