<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>

    <body>
        <div class="side-header">
            <img src="./images/odin-lined.png" alt="Odin Logo">
            ODIN
        </div>
        <div class="content-container">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="get">
                <div class="form-container">
                    <div class="line 1">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">

                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="line 2">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">

                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="line 2">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
                <div class="form-submit">

                </div>
            </form>
            <div class="form-existing">
                Already Have an Account?
            </div>
        </div>
    </body>

</html>
